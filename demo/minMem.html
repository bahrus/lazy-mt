<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
    <lazy-mt enter mount id=lazyMTEnter></lazy-mt>
    <template>
        <li>hello 1</li>
        <li>hello 2</li>
    </template>
    <lazy-mt exit mount id=lazyMTExit toggle-disabled min-mem></lazy-mt>
    </ul>
    <button onclick=hideLazyMt()>hide</button>
    <button onclick=showLazyMt()>show</button>
    <script type=importmap>
        {
            "imports":{
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../node_modules/trans-render/"
            }
        }
    </script>
    <script type=module>
        import '../lazy-mt.js';
    </script>
    <script>
        function hideLazyMt(){
            lazyMTEnter.style.display = 'none';
            lazyMTExit.style.display = 'none';
        }
        function showLazyMt(){
            lazyMTEnter.style.display = 'inline';
            lazyMTExit.style.display = 'inline';
        }
    </script>
    <!-- polyfill -->
    <script async src="https://unpkg.com/es-module-shims@0.10.1/dist/es-module-shims.js"></script>
</body>
</html>
